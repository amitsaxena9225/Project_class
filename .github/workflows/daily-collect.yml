# name: Daily Approval Summary

on:
  schedule:
    - cron: "30 3 * * *"   # 9:00 AM IST (03:30 UTC)
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Create daily approval summary
        uses: actions/github-script@v7
        with:
          script: |
            const username = context.actor;

            // TODAY in UTC (GitHub search uses UTC)
            const today = new Date().toISOString().split("T")[0];

            const result = await github.search.issuesAndPullRequests({
              q: `mentions:${username} is:open created:${today}`,
              per_page: 100
            });

            const issues = result.data.items;

            if (issues.length === 0) {
              console.log("No issues created today");
              return;
            }

            let body = `ðŸ“Œ **Daily Approval Summary â€“ ${today}**\n\n`;
            body += `Comment **APPROVE-ALL** to approve all issues below:\n\n`;

            for (const i of issues) {
              body += `â€¢ #${i.number} â€“ ${i.title}\n`;
            }

            await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Daily Approval Summary â€“ ${today}`,
              body
            });
