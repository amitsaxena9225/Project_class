name: Daily Approval Summary (Today)

on:
  schedule:
    - cron: "30 3 * * *"   # 9:00 AM IST
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Create todayâ€™s approval summary
        uses: actions/github-script@v7
        with:
          script: |
            const username = context.actor;

            // Start of TODAY in UTC
            const todayUTC = new Date();
            todayUTC.setUTCHours(0, 0, 0, 0);
            const since = todayUTC.toISOString();

            const result = await github.rest.search.issuesAndPullRequests({
              q: `mentions:${username} is:open created:>=${since}`,
              per_page: 100
            });

            const issues = result.data.items;

            if (issues.length === 0) {
              console.log("No tickets created today");
              return;
            }

            const todayStr = since.split("T")[0];

            let body = `ðŸ“Œ **Daily Approval Summary â€“ ${todayStr} (UTC)**\n\n`;
            body += `Comment **APPROVE-ALL** to approve all TODAYâ€™s issues below:\n\n`;

            for (const i of issues) {
              body += `â€¢ #${i.number} â€“ ${i.title}\n`;
            }

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Daily Approval Summary â€“ ${todayStr}`,
              body
            });
