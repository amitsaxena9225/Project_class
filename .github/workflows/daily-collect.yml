name: Daily Approval Summary (Today)

on:
  schedule:
    - cron: "30 3 * * *"   # 9:00 AM IST (03:30 UTC)
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Create todayâ€™s approval summary
        uses: actions/github-script@v7
        with:
          script: |
            const APPROVER = "amitsaxena9225"; // ðŸ”´ CHANGE IF NEEDED

            // ---- IST start of today â†’ UTC ----
            const now = new Date();
            const istOffsetMinutes = 330; // IST
            const istNow = new Date(now.getTime() + istOffsetMinutes * 60000);
            istNow.setHours(0, 0, 0, 0);

            const sinceUTC = new Date(istNow.getTime() - istOffsetMinutes * 60000)
              .toISOString();

            const todayStr = istNow.toISOString().split("T")[0];

            // ---- Check if summary already exists ----
            const existing = await github.rest.search.issuesAndPullRequests({
              q: `repo:${context.repo.owner}/${context.repo.repo} 
                  in:title "Daily Approval Summary â€“ ${todayStr}"`,
            });

            if (existing.data.items.length > 0) {
              console.log("Summary already exists. Skipping.");
              return;
            }

            // ---- Fetch today's issues mentioning you ----
            const result = await github.rest.search.issuesAndPullRequests({
              q: `mentions:${APPROVER} is:open created:>=${sinceUTC}`,
              per_page: 100
            });

            const issues = result.data.items;

            if (issues.length === 0) {
              console.log("No tickets created today");
              return;
            }

            let body = `ðŸ“Œ **Daily Approval Summary â€“ ${todayStr} (IST)**\n\n`;
            body += `Comment **APPROVE-ALL** to approve all TODAYâ€™s issues below:\n\n`;

            for (const i of issues) {
              body += `â€¢ #${i.number} â€“ ${i.title}\n`;
            }

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Daily Approval Summary â€“ ${todayStr}`,
              body,
              labels: ["daily-summary"]
            });
