name: Daily Approval Summary (Last 24 Hours)

on:
  schedule:
    - cron: "* * * * *"   # every minute for testing
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Create last 24 hours approval summary
        uses: actions/github-script@v7
        with:
          script: |
            const APPROVER = "amitsaxena9225";
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // ---- LAST 24 HOURS ----
            const now = new Date();
            const sinceUTC = new Date(now.getTime() - 24 * 60 * 60 * 1000).toISOString();

            const dateLabel = now.toISOString().split("T")[0];

            // ---- Fetch tickets ----
            const result = await github.rest.search.issuesAndPullRequests({
              q: `mentions:${APPROVER} is:open created:>=${sinceUTC}`,
              per_page: 100
            });

            const issues = result.data.items;

            if (issues.length === 0) {
              console.log("No tickets in last 24 hours.");
              return;
            }

            let body =
              `ðŸ“Œ **Daily Approval Summary â€“ Last 24 Hours**\n\n` +
              `ðŸ‘¤ @${APPROVER}, please review and approve.\n\n` +
              `ðŸ•’ From: ${sinceUTC}\n` +
              `ðŸ•’ To: ${now.toISOString()}\n\n` +
              `ðŸ‘‰ Comment **APPROVE-ALL** to approve all tickets below:\n\n`;

            for (const i of issues) {
              body += `â€¢ #${i.number} â€“ ${i.title}\n`;
            }

            // ---- Create issue (NO SKIP LOGIC) ----
            await github.rest.issues.create({
              owner,
              repo,
              title: `Daily Approval Summary â€“ ${dateLabel}`,
              body,
              labels: ["daily-summary"],
              assignees: [APPROVER]   // ðŸ”¥ guarantees notification
            });
