name: Daily Approval Summary (Last 24 Hours)

on:
  schedule:
    - cron: "* * * * *"   # every minute (for testing)
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Create last 24 hours approval summary
        uses: actions/github-script@v7
        with:
          script: |
            const APPROVER = "amitsaxena9225"; // ðŸ‘ˆ your GitHub username
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // ---- LAST 24 HOURS (UTC) ----
            const now = new Date();
            const sinceUTC = new Date(now.getTime() - 24 * 60 * 60 * 1000)
              .toISOString();

            const windowLabel = now.toISOString().slice(0, 16).replace("T", " ");

            // ---- Prevent duplicate summary in last 24h ----
            const existing = await github.rest.search.issuesAndPullRequests({
              q: `repo:${owner}/${repo} in:title "Daily Approval Summary â€“ Last 24 Hours"`,
            });

            if (existing.data.items.length > 0) {
              console.log("Summary already exists. Skipping.");
              return;
            }

            // ---- Fetch last 24 hours tickets ----
            const result = await github.rest.search.issuesAndPullRequests({
              q: `mentions:${APPROVER} is:open created:>=${sinceUTC}`,
              per_page: 100
            });

            const issues = result.data.items;

            if (issues.length === 0) {
              console.log("No tickets in last 24 hours.");
              return;
            }

            let body = `ðŸ“Œ **Daily Approval Summary â€“ Last 24 Hours**\n\n`;
            body += `ðŸ•’ From: ${sinceUTC}\n`;
            body += `ðŸ•’ To: ${now.toISOString()}\n\n`;
            body += `Comment **APPROVE-ALL** to approve all tickets below:\n\n`;

            for (const i of issues) {
              body += `â€¢ #${i.number} â€“ ${i.title}\n`;
            }

            await github.rest.issues.create({
              owner,
              repo,
              title: `Daily Approval Summary â€“ Last 24 Hours`,
              body,
              labels: ["daily-summary"]
            });
