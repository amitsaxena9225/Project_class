name: Daily Collect Tagged Issues

on:
  schedule:
    - cron: "0 3 * * *"   # 8:30 AM IST
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const username = 'amitsaxena9225';

            const start = new Date();
            start.setUTCHours(0,0,0,0);
            const end = new Date();
            end.setUTCHours(23,59,59,999);

            const query = `is:issue is:open mentions:${username} created:${start.toISOString()}..${end.toISOString()}`;
            const result = await github.rest.search.issuesAndPullRequests({ q: query });

            if (!result.data.items.length) {
              console.log("No issues found");
              return;
            }

            let body = `ðŸ“Œ **Daily Approval Summary**\n\n`;
            body += `Comment **APPROVE-ALL** to approve all issues below:\n\n`;

            for (const issue of result.data.items) {
              body += `â€¢ #${issue.number} â€“ ${issue.title}\n`;
            }

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Daily Approval Summary â€“ ${new Date().toISOString().split('T')[0]}`,
              body
            });
