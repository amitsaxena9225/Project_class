name: Approve All Handler (Multi Repo)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write

jobs:
  approve:
    runs-on: ubuntu-latest

    steps:
      - name: Process APPROVE-ALL
        uses: actions/github-script@v7
        with:
          script: |
            const APPROVER = "amitsaxena9225";

            const commentBody = context.payload.comment.body.trim();
            const commenter   = context.payload.comment.user.login;
            const issue       = context.payload.issue;

            // ðŸ” SECURITY CHECKS
            if (commentBody !== "APPROVE-ALL") return;
            if (commenter !== APPROVER) return;
            if (!issue.labels.some(l => l.name === "daily-summary")) return;

            /**************** PARSE ISSUES ****************/
            const items = issue.body
              .split("\n")
              .filter(l => l.startsWith("â€¢ "))
              .map(l => {
                const match = l.match(/â€¢ (.+?)\/(.+?)#(\d+)/);
                return {
                  owner: match[1],
                  repo: match[2],
                  number: parseInt(match[3])
                };
              });

            /**************** APPROVE EACH ISSUE ****************/
            for (const i of items) {
              await github.rest.issues.createComment({
                owner: i.owner,
                repo: i.repo,
                issue_number: i.number,
                body: "âœ… Approved via **APPROVE-ALL**"
              });

              await github.rest.issues.update({
                owner: i.owner,
                repo: i.repo,
                issue_number: i.number,
                labels: ["approved"]
              });
            }

            /**************** CLOSE SUMMARY ****************/
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: "âœ… **All tickets across all repositories approved. Closing summary.**"
            });

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              state: "closed"
            });
